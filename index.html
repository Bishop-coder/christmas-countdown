<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown 'til Christmas</title>
    <!-- ! style link -->
     <link rel="stylesheet" href="style.css">
     <!-- ! font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="bg"></div>


    <div class="main-cont">
        <div class="heading">
            <h1>Countdown 'till Christmas</h1>
            <!-- <p>Christmas day is set to be within:</p> -->
        </div>
        <div class="time-cont">
            <div class="block">
                <h2 class="time" id="day">00</h2>
                <p class="time-text">Days</p>
            </div>
            <div class="block">
                <h2 class="time" id="hour">00</h2>
                <p class="time-text">Hours</p>
            </div>
            <div class="block">
                <h2 class="time" id="min">00</h2>
                <p class="time-text">Minutes</p>
            </div>
            <div class="block">
                <h2 class="time" id="sec">00</h2>
                <p class="time-text">Seconds</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
